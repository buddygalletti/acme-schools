<html>
  <head>
    <style>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script

    <script

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/5.0.0/react-router-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.1/redux.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-redux/7.1.0/react-redux.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux-thunk/2.3.0/redux-thunk.js"></script>

  <body>
    <div id="root"></div>
    <script type="text/babel">
      ///////////////////////////////////  STAT FUNCTIONS  ///////////////////////////////////////
      const mostPopularSchool = (students = [], schools = []) => {
        const getSchoolId = (schoolName, schools) => {
          const foundSchool = schools.find(
            school => schoolName === school.name
          );
          return foundSchool.id;
        };

        const enrollment = {};
        schools.forEach(school => {
          enrollment[school.id] = {
            id: school.id,
            name: school.name,
            enrolled: 0
          };
        });
        students.forEach(student => {
          if (student.schoolId) {
            enrollment[student.schoolId].enrolled++;
          }
        });
        const stats = Object.values(enrollment);
        let max = 0;
        let mostPopular;
        for (let i = 0; i < stats.length; i++) {
          if (stats[i].enrolled > max) {
            max = stats[i].enrolled;
            mostPopular = stats[i].name;
          }
        }
        const mostPopularId = getSchoolId(mostPopular, schools);
        // TODO return schoool id with it also
        return {
          mostPopular,
          max,
          mostPopularId
        };
      };

      ///////////////////////////////////  CDN STUFF  ///////////////////////////////////////
      // bring in stuff from cdn's
      const { HashRouter, Route, Link, NavLink } = ReactRouterDOM;
      const { createStore, applyMiddleware } = Redux;
      const { Provider, connect } = ReactRedux;

      ///////////////////////////////////  START REDUX  ///////////////////////////////////////

      // define some constants here
      const GET_SCHOOLS = 'GET_SCHOOLS';
      const GET_STUDENTS = 'GET_STUDENTS';
      const ADD_STUDENT = 'ADD_STUDENT';
      const DESTROY_STUDENT = 'DESTROY_STUDENT';
      const GET_MOST_POPULAR = 'GET_MOST_POPULAR';
      const UPDATE_STUDENT = 'UPDATE_STUDENT';

      // action creators
      const _getSchools = schools => {
        return {
          type: GET_SCHOOLS,
          schools
        };
      };

      const _getStudents = students => {
        return {
          type: GET_STUDENTS,
          students
        };
      };

      const _addStudent = student => {
        return {
          type: ADD_STUDENT,
          student
        };
      };

      const _destroyStudent = id => {
        return {
          type: DESTROY_STUDENT,
          id
        };
      };

      const _updateStudent = (id, newId) => {
        return {
          type: UPDATE_STUDENT,
          id,
          newId
        };
      };

      // this is not working... consider making a new api endpoint and have sequelize calculate the most popular schoolId
      const _getMostPopular = mostPopularSchool => {
        console.log('im being called');
        return {
          type: GET_MOST_POPULAR,
          mostPopularSchool
        };
      };

      // create redux initial state
      const initialState = {
        schools: [],
        students: [],
        school: {},
        student: {
          firstName: '',
          lastName: '',
          email: '',
          gpa: 0.0,
          schoolId: null
        },
        mostPopular: {}
      };

      // thunks
      const getSchools = () => {
        return async dispatch => {
          const response = await axios.get('/api/schools/');
          dispatch(_getSchools(response.data));
        };
      };

      const getStudents = () => {
        return async dispatch => {
          const response = await axios.get('/api/students/');
          dispatch(_getStudents(response.data));
        };
      };

      const addStudent = student => {
        return async dispatch => {
          const response = await axios.post('/api/students/', student);
          dispatch(_addStudent(response.data));
        };
      };

      const destroyStudent = id => {
        return async dispatch => {
          const response = await axios.delete(`/api/students/${id}`);
          dispatch(_destroyStudent(response.data));
        };
      };

      const updateStudent = id => {
        return async dispatch => {
          const response = axios.put(`/api/students/${id}`);
          dispatch(_updateStudent(response.data));
        };
      };

      // main reducer, think about using combine reducer later
      const reducer = (state = initialState, action) => {
        switch (action.type) {
          case GET_SCHOOLS:
            return {
              ...state,
              schools: action.schools
            };
          case GET_STUDENTS:
            return {
              ...state,
              students: action.students
            };
          case ADD_STUDENT:
            return {
              ...state,
              students: [...state.students, action.student]
            };
          case DESTROY_STUDENT:
            console.log('im in destroy');
            const studentsAfterDelete = state.students.filter(
              student => action.id !== student.id
            );
            return {
              ...state,
              students: [...studentsAfterDelete]
            };
          case GET_MOST_POPULAR:
            const getMostPopularSchool = mostPopularSchool(
              state.students,
              state.schools
            );
            return {
              ...state,
              mostPopular: { ...getMostPopularSchool }
            };
          // TODO this is not finished
          case UPDATE_STUDENT:
            const students = state.students.map(student => {
              if (student.id === action.id) {
                return { ...student, schoolId: action.newId };
              } else {
                return student;
              }
            });
            return { ...state, students };
          default:
            return state;
        }
      };

      // create redux store
      const store = createStore(reducer, applyMiddleware(ReduxThunk.default));

      /////////////////////////////////////  START REACT  /////////////////////////////////////
      // time for react
      const _NavBar = ({ schools, students, mostPopular }) => {
        const activeStyle = {
          fontWeight: 'bold',
          color: 'white',
          textDecoration: 'none'
        };
        return (
          <div id="navbar">
            <NavLink
              to="/"
              activeStyle={{
                ...activeStyle,
                fontSize: '30px',
                marginRight: '3em'
              }}
            >
              ACME Schools
            </NavLink>
            <NavLink to="/schools" activeStyle={activeStyle}>
              Schools ({schools.length})
            </NavLink>
            <NavLink to="/students" activeStyle={activeStyle}>
              Students ({students.length})
            </NavLink>
            <NavLink
              to={`/students/${mostPopular.mostPopularId}`}
              activeStyle={activeStyle}
            >
              Most Popular {mostPopular.mostPopular} ({mostPopular.max})
            </NavLink>
          </div>
        );
      };
      const NavBar = connect(state => {
        return {
          schools: state.schools,
          students: state.students,
          mostPopular: state.mostPopular
        };
      })(_NavBar);

      class _AddStudentForm extends React.Component {
        constructor(props) {
          super(props);

          this.handleChange = this.handleChange.bind(this);
          this.handleSave = this.handleSave.bind(this);
          this.handleSelect = this.handleSelect.bind(this);
        }
        handleChange(ev) {
          this.props.student[ev.target.name] = ev.target.value;
        }
        handleSave(ev) {
          ev.preventDefault();
          this.props.addStudent(this.props.student);
          this.props.location.hash = `/schools/${this.props.student.schoolId}`;
        }
        handleSelect(ev) {
          this.props.student.schoolId = ev.target.value;
        }

        render() {
          const { handleChange, handleSave, handleSelect } = this;
          return (
            <div id="addStudentForm">
              <form onSubmit={handleSave}>
                <label htmlFor="firstName">First name &rarr; </label>
                <input
                  name="firstName"
                  value={this.props.firstName}
                  onChange={handleChange}
                />
                <br />
                <label htmlFor="lastName">Last name &rarr; </label>
                <input
                  name="lastName"
                  value={this.props.lastName}
                  onChange={handleChange}
                />
                <br />
                <label htmlFor="email">Email address &rarr; </label>
                <input
                  name="email"
                  value={this.props.email}
                  onChange={handleChange}
                />
                <br />
                <label htmlFor="gpa">GPA &rarr; </label>
                <input
                  name="gpa"
                  value={this.props.gpa}
                  onChange={handleChange}
                />
                <br />
                Enroll at &rarr;{' '}
                <select value={this.props.schoolId} onChange={handleSelect}>
                  <option>-- Not Enrolled --</option>
                  {this.props.schools.map(school => (
                    <option key={school.id} value={school.id}>
                      {school.name}
                    </option>
                  ))}
                </select>
                <br />
                <br />
                <button type="submit">Save</button>
              </form>
            </div>
          );
        }
      }
      const AddStudentForm = connect(
        state => {
          return {
            student: state.student,
            schools: state.schools
          };
        },
        dispatch => {
          return {
            addStudent: student => dispatch(addStudent(student))
          };
        }
      )(_AddStudentForm);

      // const _StudentCard = ({ students, schools }) => {
      //   return;
      // };
      // const StudentCard = connect(state => {
      //   return {
      //     students: state.students,
      //     schools: state.schools
      //   };
      // })(_StudentCard);

      class _Students extends React.Component {
        constructor(props) {
          super(props);
        }
        render() {
          const { students, schools } = this.props;
          let school;
          return (
            <div id="allStudents">
              {students.map(student => {
                if (student.schoolId) {
                  school = schools.find(function(school) {
                    return school.id === student.schoolId;
                  });
                }
                return (
                  // need to change this to StudentCard component maybe
                  <div className="studentCard" key={student.id}>
                    <h5>{`${student.firstName} ${student.lastName}`}</h5>
                    <img src={school.imageUrl} />
                    <br />
                    <p>
                      GPA:{' '}
                      {parseFloat(Math.round(student.gpa * 100) / 100).toFixed(
                        2
                      )}
                    </p>
                    <select defaultValue={school.id}>
                      <option>Not Enrolled</option>
                      {schools.map(school => (
                        <option key={school.name} value={school.id}>
                          {school.name}
                        </option>
                      ))}
                    </select>
                    <br />
                    <button
                      onClick={() => this.props.destroyStudent(student.id)}
                    >
                      Destroy Student
                    </button>
                  </div>
                );
              })}
            </div>
          );
        }
      }
      const Students = connect(
        state => {
          return {
            students: state.students,
            schools: state.schools
          };
        },
        dispatch => {
          return {
            destroyStudent: student => dispatch(destroyStudent(student))
          };
        }
      )(_Students);

      class _Routes extends React.Component {
        componentDidMount() {
          this.props.loadSchools();
          this.props.loadStudents();
        }
        render() {
          return (
            <HashRouter>
              <Route component={NavBar} />
              <Route path="/" component={AddStudentForm} />
              <Route path="/students" exact component={Students} />
            </HashRouter>
          );
        }
      }
      const Routes = connect(
        null,
        dispatch => {
          return {
            loadSchools: () => dispatch(getSchools()),
            loadStudents: () => dispatch(getStudents())
          };
        }
      )(_Routes);

      const App = () => {
        return (
          <Provider store={store}>
            <Routes />
          </Provider>
        );
      };

      const root = document.querySelector('#root');
      ReactDOM.render(<App />, root);
    </script>
  </body>
